<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BANE | Banghladesh Air Navigation Enterprise</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta property="og:title" content="BANE | Banghladesh Air Navigation Enterprise">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:description" content="">
	<meta property="og:image" content="assets/image/background.jpg">
	<meta property="og:url" content="https://bane.aero">
	<meta property="og:site_name" content="Banghladesh Air Navigation Enterprise">
	<meta property="og:type" content="website">
	<meta name="fb:admins" content="BANE">
	<meta name="fb_admins_meta_tag" content="BANE">
	<meta  http-equiv="Cache-control" content="public">
	<link rel="canonical" href="https://www.bane.aero" />

	<link rel="shortcut icon" href="assets/image/favicon.png">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Baskervville:ital@0;1&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/custom.css">

</head>
<body style="background-image: url(assets/image/background.jpg),linear-gradient(rgb(0 0 0 / 7%),#dbdbdb1c); width: 100%; height: auto; color: white; background-repeat: no-repeat; background-position: top; background-size: cover;">
	<section class="mb-5">
		<div class="container">
			<div class="all-content width-460">
					<div class="text-center py-5">
						<a href="#"><img src="assets/image/bane-logo.svg" style="max-width: 350px;"></a>
					</div>
					<div class="launching-time d-flex justify-content-between flex-wrap">
						<div class="launching-time-left-content">
							<h1>LAUNCHING IN</h1>
						</div>
						<div class="launching-time-right-content">
							<div class="time-table">
								<div class="wsize2 flex-w flex-c hsize1 cd100">
									<div class="flex-col-c-m size2 how-countdown">
										<span class="l1-txt1 p-b-9 days d-block"></span>
										<span class="s1-txt1">Days</span>
									</div>

									<div class="flex-col-c-m size2 how-countdown">
										<span class="l1-txt1 p-b-9 hours d-block"></span>
										<span class="s1-txt1">Hours</span>
									</div>

									<div class="flex-col-c-m size2 how-countdown">
										<span class="l1-txt1 p-b-9 minutes d-block"></span>
										<span class="s1-txt1">Minutes</span>
									</div>

									<div class="flex-col-c-m size2 how-countdown">
										<span class="l1-txt1 p-b-9 seconds d-block"></span>
										<span class="s1-txt1">Seconds</span>
									</div>
								</div>
							</div>
						</div>	
					</div>


					<div class="content-right mt-4">
						<h1>BE INFORMED</h1>
						<form>
							<div class="form-group">
						    	<input class="form-control" type="text" placeholder="Name">
						  	</div>
						  <div class="form-group">
						    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
						  </div>
						  <div class="form-group">
						    	<input class="form-control comment" type="text" placeholder="Any comments or suggestions?">
						  </div>
						  <button type="submit" class="btn btn-lg btn-block btn-success">SUBSCRIBE</button>
						</form>
						<br><p>Stay up to date with BANE. We will keep you informed with detailed information when we go live !</p>
					</div>
			</div>
		</div>
	</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="assets/js/countdowntime/moment.min.js"></script>
	<script src="assets/js/countdowntime/moment-timezone.min.js"></script>
	<script src="assets/js/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="assets/js/countdowntime/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 2021,
			endtimeMonth: 3,
			endtimeDate: 20,
			endtimeHours: 12,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--===============================================================================================-->
</body>
</html>
